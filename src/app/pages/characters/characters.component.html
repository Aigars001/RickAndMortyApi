<section class="character-section">
  <h1 class="title">Rick & Morty Characters</h1>
  <div *ngIf="errorMessage$ | async as errorMessage">
    {{ errorMessage$ | async }}
  </div>
  <app-paginator
    [total]="total"
    [currentPage]="currentPage"
    (goToPageEvent)="getCharacters($event)"></app-paginator>
  <app-loader *ngIf="loading$ | async"></app-loader>
  <div *ngIf="characters?.length" class="character-container">
    <div
      (click)="openDetails(character.id)"
      class="character-card"
      *ngFor="let character of characters">
      <div class="image-container">
        <img class="image" src="{{ character.image }}" alt="" />
      </div>
      <span class="character-name">{{ character.name }}</span>
    </div>
  </div>
  <app-paginator
    *ngIf="characters?.length && total"
    [total]="total"
    [currentPage]="currentPage"
    (goToPageEvent)="getCharacters($event)"></app-paginator>
</section>
<app-modal-bootsrap #modal></app-modal-bootsrap>
